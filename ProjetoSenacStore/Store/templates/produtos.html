<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>

<body>
    
    <h1>Produtos</h1>

    <table border="1">

        <tr>
            <th>Nome</th> <!-- Linha de título -->
            <th>Categoria</th>
            <th>Preço</th>
            <th>Estoque</th>
        </tr>
        {% for prod in produtos %}
        <tr> <!-- Coluna-->
            <td>{{ prod.nome }}</td> <!-- Linha comum-->
            <td>{{ prod.categoria}}</td>
            <td>R$ {{ prod.preco }}</td>
            <td>{{ prod.estoque }}</td>
        </tr>
        {% endfor %}

    </table>

</body>

</html>
